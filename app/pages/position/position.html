<ion-header>
	<ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Position</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of items">
			{{item.key}}
			<ion-note item-right>{{item.value}}</ion-note>
		</ion-item>
	</ion-list>
</ion-content>
